<div mat-dialog-title>
  <div
    class="text-[#3570FF] flex items-center justify-between pb-4 border-b border-[#DEDEDE]"
  >
    <p class="text-2xl text-[#3570FF]">
      {{ edit ? "Edit User" : "Add New User" }}
    </p>
    <button mat-button mat-dialog-close>
      <svg
        width="24"
        height="25"
        viewBox="0 0 24 25"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_9_2187)">
          <path
            d="M19 6.91L17.59 5.5L12 11.09L6.41 5.5L5 6.91L10.59 12.5L5 18.09L6.41 19.5L12 13.91L17.59 19.5L19 18.09L13.41 12.5L19 6.91Z"
            fill="#DEDEDE"
          />
        </g>
        <defs>
          <clipPath id="clip0_9_2187">
            <rect
              width="24"
              height="24"
              fill="white"
              transform="translate(0 0.5)"
            />
          </clipPath>
        </defs>
      </svg>
    </button>
  </div>
</div>
<div mat-dialog-content class="max-w-[800px] w-full">
  <div class="pb-4">
    <app-user-form [user]="user" [edit]="edit" [index]="index"></app-user-form>
  </div>
</div>
